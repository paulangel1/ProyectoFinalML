<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calidad del Aire en Usaquén</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f0f0f0; }
        .container { background-color: #fff; padding: 20px; border-radius: 5px; max-width: 600px; margin: auto; }
        h1 { text-align: center; }
        form { text-align: center; margin-bottom: 20px; }
        input[type="number"] { padding: 10px; width: 100px; }
        button { padding: 10px 20px; }
        .resultado { text-align: center; font-size: 1.2em; margin-top: 20px; }
        img { display: block; margin: 20px auto; max-width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predicción de la Calidad del Aire en Usaquén</h1>
        <form method="post">
            <label for="hora">Ingrese la hora del día (0-23):</label><br><br>
            <input type="number" id="hora" name="hora" min="0" max="23" required>
            <button type="submit">Predecir ICA</button>
        </form>
        {% if resultado %}
            <div class="resultado">
                <strong>Resultado:</strong> {{ resultado }}
            </div>
        {% endif %}
        <img src="{{ url_for('static', filename='grafico.png') }}" alt="Gráfico de Regresión Lineal">
    </div>
</body>
</html>
