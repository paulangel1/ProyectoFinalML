      display: flex;

      height: 100vh;
      margin: 0;

    .container {

      max-width: 400px;
    }
    .container h1 {
      margin-bottom: 25px;
      color: #333;
    }
    .menu a {
      display: block;
      margin: 12px 0;
      padding: 12px 24px;
      background-color: #1a73e8;
      color: #ffffff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .menu a:hover {
      background-color: #155ab6;
    }
  </style>
</head>
